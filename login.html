<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>Нэвтрэх</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
        }
        button {
            padding: 10px;
            width: 100%;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Админ нэвтрэх</h2>
    <input type="text" id="username" placeholder="Хэрэглэгчийн нэр">
    <input type="password" id="password" placeholder="Нууц үг">
    <button onclick="login()">Нэвтрэх</button>
</div>

<script>
    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "admin" && password === "1234") {
            localStorage.setItem("isLoggedIn", "true");
            window.location.href = "admin.html";
        } else {
            alert("Хэрэглэгчийн нэр эсвэл нууц үг буруу байна.");
        }
    }
</script>
</body>
</html>
