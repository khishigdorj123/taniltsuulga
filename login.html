<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>Админ Нэвтрэх</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #eee; }
        .login-box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { display: block; width: 100%; margin: 10px 0; padding: 10px; }
        button { padding: 10px 20px; background: #2575fc; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Админ нэвтрэх</h2>
        <input type="text" id="username" placeholder="Хэрэглэгчийн нэр">
        <input type="password" id="password" placeholder="Нууц үг">
        <button onclick="login()">Нэвтрэх</button>
        <p id="error" style="color:red;"></p>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "admin" && password === "1234") {
                localStorage.setItem("isLoggedIn", "true");
                window.location.href = "admin.html";
            } else {
                document.getElementById("error").innerText = "Нэвтрэх нэр эсвэл нууц үг буруу байна!";
            }
        }
    </script>
</body>
</html>
