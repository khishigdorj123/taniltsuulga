<body>

<script>
    // –ù—ç–≤—Ç—ç—Ä—Å—ç–Ω —ç—Å—ç—Ö–∏–π–≥ —à–∞–ª–≥–∞—Ö
    if (localStorage.getItem("isLoggedIn") !== "true") {

    // –ê–Ω—Ö–Ω—ã –∞—á–∞–∞–ª–∞–ª –¥—ç—ç—Ä –ù“Ø“Ø—Ä —Ö—É—É–¥–∞—Å-–∞–∞ –∞–≤—Ç–æ–º–∞—Ç–∞–∞—Ä —Ö–∞—Ä—É—É–ª–∞—Ö
    window.onload = function() {

    };

    // –ö–æ–Ω—Ç–µ–Ω—Ç—ã–Ω —Ö—ç—Å–≥–∏–π–≥ “Ø–∑“Ø“Ø–ª—ç—Ö
    function showContent(section) {
        const content = document.getElementById("mainContent");
        let stored;

        if (section === "home") {
            // –ù“Ø“Ø—Ä —Ö—É—É–¥–∞—Å = –¢–∞–Ω–∏–ª—Ü—É—É–ª–≥–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∏–π–≥ —Ö–∞—Ä—É—É–ª–∞—Ö
            stored = localStorage.getItem("about") || "–¢–∞–Ω–∏–ª—Ü—É—É–ª–≥—ã–Ω –∞–≥—É—É–ª–≥–∞ —Ö–æ–æ—Å–æ–Ω –±–∞–π–Ω–∞.";
            content.innerHTML = `
                <h2>–ù“Ø“Ø—Ä —Ö—É—É–¥–∞—Å</h2>

            `;
        } else if (section === "about") {

                <textarea id="aboutText" rows="5" style="width:100%;">${stored}</textarea>
                <br><button onclick="saveText('about')">–•–∞–¥–≥–∞–ª–∞—Ö</button>
            `;
        } else if (section === "skills") {
            stored = localStorage.getItem("skills") || "";

        } else if (section === "contact") {

    function saveText(key) {

    // –•–æ–ª–±–æ–æ –±–∞—Ä–∏—Ö –º—ç–¥—ç—ç–ª—ç–ª —Ö–∞–¥–≥–∞–ª–∞—Ö
    function saveContact() {

        alert("–•–æ–ª–±–æ–æ –±–∞—Ä–∏—Ö –º—ç–¥—ç—ç–ª—ç–ª —Ö–∞–¥–≥–∞–ª–∞–≥–¥–ª–∞–∞!");

    // –ì–∞—Ä–∞—Ö

</script>

</html>
